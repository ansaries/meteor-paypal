<template name="iPaypalButton">
    <form class="container" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="{{email}}">
        <input type="hidden" name="item_name" value="{{name}}">
        <input type="hidden" name="amount" value="{{amount}}">
        <input type="hidden" name="no_note" value="1">
        <input type="hidden" name="custom" value="{{getUser}}">
        <input type="hidden" name="currency_code" value="{{currency}}">
        <input type="hidden" name="notify_url" value="{{getUrl}}/ipaycallback">
        {{#if returnUrl}}
            <input type="hidden" name="return" value="{{getUrl}}{{returnUrl}}">
        {{/if}}
        {{#if cancelUrl}}
            <input type="hidden" name="cancel_return" value="{{getUrl}}{{cancelUrl}}">
        {{/if}}
        <button class="btn btn-success" type="submit" border="0" name="submit">{{text}}</button>
    </form>
</template>
